<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="dashboardApplication">
<head>
    <!--Bootstrap CSS-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <title></title>
</head>
<body data-ng-controller="MainController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="/Content/logo.png" style="height: 40px; width: 40px;" />Provider Management
            </a>
        </div>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav">
                    <li data-ng-repeat="page in pages" data-ng-class="activePage.name === page.name ? 'active' : ''">
                        <a data-ng-click="redirect(page)">{{page.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div id="content" data-ng-view="" />
    </div>
</body>
<!--Angular and bootstrap scripts-->
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/angular-route.min.js"></script>
<script src="Scripts/jquery-1.9.0.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>

<!--Application-->
<script src="Scripts/Application/Application.js"></script>
<script src="Scripts/Application/Controllers/MainController.js"></script>

</html>
